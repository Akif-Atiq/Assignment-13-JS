<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!--Bootstrap-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
         <!-- Tistify js -->
        <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
        <!--Custom CSS-->
        <link rel="stylesheet" href="style.css">
    <title>Akif | CodeX</title>
</head>
<body class="d-flex flex-column min-vh-100">
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #1d3557;">
            <div class="container text-white">
                <a class="navbar-brand text-white" href="#">Assignments</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse " id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2  mb-lg-0">
                        <li class="nav-item">
                            <a class="text-white nav-link active" aria-current="page" href="#">Chapter 21-25</a>
                        </li>
                    </ul>
                    <form class="d-flex" role="search"></a>
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="py-5">
            <div class="container">
                <div class="row mb-3 mb-md-5">
                    <div class="col">
                        <h3 class="text-center">Chapter # 21 - 25 | Strings &amp; it's Methods</h3>
                        <div class="border-bottom mt-4 border-secondary"></div>
                    </div>
                </div>
            </div>
        </div>
          <!-- Input -->
    <div class="container">
        <!-- First Row -->
        <div class="row mb-5">
            <!-- First Column -->
            <div class="col-12 col-md-6 mb-3 mb-md-0">
                <div class="h-100">
                    <h4 class="text-center">Input</h4>
                    <div class="border rounded-3 p-4 d-flex align-items-center custom-outline" style="height: 122px;">
                        <div class="input-group">
                            <input type="text" id="inputText" class="form-control form-control-lg bg-transparent" placeholder="Type your text here">
                            <button class="btn btn-outline-secondary" onclick="clearInput()">Clear</button>
                        </div>
                    </div>
                </div>
            </div>
                    <!-- Second Column -->
            <div class="col-12 col-md-6">
                <div class="h-100">
                    <h4 class="text-center">Original String</h4>
                    <div class="border rounded-3 p-4 originalStringBox text-white" style="background-color: #1d3557;">
                        <div id="originalTextBox" class="text-center"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 mb-3 mb-md-0">
                <div class="h-100">
                    <h4 class="text-center">Buttons</h4>
                    <div class="buttons border rounded-3 border-secondary p-4 text-center">
                        <div class="row">
                            <div class="col-md-6 mb-1">
                                <button class="btn btn-danger" onclick="lowerCase()">Convert to Lowercase</button>
                            </div>
                            <div class="col-md-6 mb-1">
                                <button class="btn btn-danger" onclick="upperCase()">Convert to Uppercase</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-1">
                                <button class="btn btn-danger" onclick="capitalize()">Convert to Capitalize</button>
                            </div>
                            <div class="col-md-6 mb-1">
                                <button class="btn btn-danger" onclick="betterFormatting()">Better Formatting</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-1">
                                <button class="btn btn-danger" onclick="printAllCities()">Print All Cities</button>
                            </div>
                            <div class="col-md-6 mb-1">
                                <button class="btn btn-danger" onclick="addCity()">Add Your City In List</button>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-1">
                                <button class="btn btn-danger" onclick="checkCity()">Check Your City In List</button>
                            </div>
                            <div class="col-md-6 mb-1">
                                <button class="btn btn-danger" onclick="findWord()">Find This Word</button>
                            </div>
                        </div>
                        <div class="row center-btn">
                            <div class="col-md-6">
                                <button class="btn btn-danger" onclick="replaceWord()">Replace This Word</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
                    <!-- Second Column -->
                 <div class="col-12 col-md-6">
                            <h4 class="text-center">Output / Result</h4>
                        <div class="border rounded-3 border-secondary p-4 text-center" style="min-height: 265px;">
                     <div id="output"></div>
                </div>
                    <div class="text-center">
                    <button class="btn btn-outline-dark mt-4" id="clearOutput">Clear Output</button>
                </div>
            </div>
        </div>
    </div>
     </div>
    </main>
    <footer>
        <div class="container-fluid bg-dark text-white text-center">
            <div class="row">
                <div class="col">
                    <p class="py-2 pb-0">
                        &copy; Powered by AbuAhmedAkif
                    </p>
                </div>
            </div>
        </div>
    </footer>
    <!--Bootstrap JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--Custom JS-->
    <script src="script.js"></script>
    
    <!-- toastify-js -->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
